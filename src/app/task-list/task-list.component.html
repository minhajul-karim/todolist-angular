<section *ngFor="let task of tasks; let i = index" class="task-list-container">
  <div class="task-name-container">
    <p [ngStyle]="{'text-decoration': task.isDone ? 'line-through' : 'none'}">
      {{task.name}}
    </p>
  </div>
  <div class="task-list-btn-container">
    <button (click)="markAsDone(i)" class="btn-ok">✔️</button>
    <button class="btn-remove">❌</button>
  </div>
</section>
